<div class="container">
  <div class="form-group">
    <input placeholder="Origen" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" class="form-control" #pickupInput [formControl]="destinationInput"><br>
    <input placeholder="Destino" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" class="form-control" #pickupOutput [formControl]="destinationOutput" >
    <form action="" #myForm="ngForm" novalidate>
      <div class="row">
        <div class="col-md-12">
          <br>
          <div class="row">
            <div class="form-group col-md-4">
              <input class="form-control" type="email" ngModel name="nombre" placeholder="Nombre">
            </div>
            <div class="form-group col-md-4">
              <input class="form-control" type="password" ngModel name="asientos" placeholder="Asientos disponibles">
            </div>
            <div class="form-group col-md-4">
              <input class="form-control" type="password" ngModel name="horario" placeholder="Horario">
            </div>
            <div class="form-group col-md-4">
              <input class="form-control" type="password" ngModel name="disponibilidad" placeholder="Disponibilidad">
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
   <agm-map  [latitude]="latitude" [longitude]="longitude" [scrollwheel]="false" [zoom]="zoom" [styles]="mapCustomStyles">
      <agm-marker [latitude]="latitude" [longitude]="longitude" [iconUrl]="iconurl">
          <agm-info-window>
              <strong>InfoWindow content</strong>
          </agm-info-window>
      </agm-marker>
      <!-- <agm-map-directions [origin]="origin" [destination]="destination"></agm-map-directions> -->
      <sebm-google-map-directions [origin]="origin" [destination]="destination"></sebm-google-map-directions>
    </agm-map >
    <br><br>
    <button type="submit" (click)="setCurrentPosition();" class="btn btn-primary">Crear ruta</button>
</div>
